<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
</head>
<body>
<div id="di">被移除</div>

<script>
    $('body').append("<div>nihao</div>").after("<a href='#'>你好</a>").before("<a href='#'>你好qianmian</a>");
    setTimeout(function () {
//        $('#di').empty();
        $('#di').remove();
    }, 1000);
    //    detach(),删除节点返回这个节点保存在内存中,可以通过append(a)还原出来
    //    remove 返回的仅仅是节点 其他属性什么的全部没有了包括事件
    //clone处理一
    $("div").clone()   //只克隆了结构，事件丢失
    //clone处理二
    $("div").clone(true) //结构、事件与数据都克隆

    //找到内容为第二段的p元素
    //通过replaceWith删除并替换这个节点
    $(".right > div:first p:eq(1)").replaceWith('<a style="color:red">replaceWith替换第二段的内容</a>');
    //找到内容为第六段的p元素
    //通过replaceAll删除并替换这个节点
    $('<a style="color:red">replaceAll替换第六段的内容</a>').replaceAll('.right > div:last p:last');

    //给所有p元素，增加父容器div
    $('p').wrap('<div></div>')
    $('a').wrap(function () {
        return '<div class="' + $(this).text() + '" />';
    })

    //找到所有p元素，删除父容器div
    $('p').unwrap('<div></div>')
    //找到所有p元素，删除父容器div
    $('a').unwrap(function () {
        return '<div></div>';
    })
    //添加节点
    $('p').wrapAll("<div></div>");
    //为节点中的内容增加节点
    $('p').wrapInner('<div></div>')

    //找到在class="left"的元素中 找到后代元素li中的最后一个 并加上蓝色的边框
    $(".left").find("li:last").css("border", "1px blue solid");
    //找到所有p元素，然后筛选出子元素是span标签的节点
    //改变其字体颜色
    var $spans = $('span');
    $("p").find($spans).css('color', 'red');

    //所有level-3的父元素
    $(".level-3").parent().css("border", "1px red solid");
    //找到所有class=item-a的父元素
    //然后给每个ul,然后筛选出最后一个，加上蓝色的边
    $('.item-a').parent(':last').css('border', '1px solid blue');

    //查找所有父类
    $(".item-b").parents().css("border", "1px red solid");
    //找到当前元素的所有祖辈元素,筛选出class="first-div"的元素
    //并且附上一个边
    $('.item-b').parents('.first-div').css('border', '2px solid blue')

</script>
</body>
</html>
